<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <th:block th:include="/fragments/head.html :: head"/>


</head>
<body class="background">
<div th:replace="/fragments/header.html :: header"/>

<div class="container">
    <div class="d-flex justify-content-center col-md-12" id="booking">
        <div class="d-flex justify-content-center col-md-12">
            <div class="booking-form">
                <div class="form-header">
                    <h1>Make your reservation</h1>
                </div>
                <form id="bookingId" method="post" th:action="@{/booking}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <span class="form-label">Check In</span>
                                <input class="form-control" name="arrivalTime" required
                                       th:value="${booking.arrivalTime}" type="date">
                            </div>
                            <span class=" in-out d-none d-md-block">&#8652;</span>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <span class="form-label">Check out</span>
                                <input class="form-control" name="departureTime" required
                                       th:value="${booking.departureTime}" type="date">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <span class="form-label">Number of persons</span>
                                <select class="form-control" th:field="*{booking.people}">
                                    <option th:value="1">One</option>
                                    <option th:value="2">Two</option>
                                    <option th:value="3">Three</option>
                                    <option th:value="4">Four</option>
                                    <option th:value="5">Five</option>
                                </select>
                                <span class="select-arrow"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <span class="form-label">Number of beds</span>
                                <select class="form-control" th:field="*{room.numberBeds}">
                                    <option th:value="1">One</option>
                                    <option th:value="2">Two</option>
                                    <option th:value="3">Three</option>
                                    <option th:value="4">Four</option>
                                    <option th:value="5">Five</option>
                                </select>
                                <span class="select-arrow"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <span class="form-label">Internet</span>
                                <select class="form-control" th:field="*{room.internet}">
                                    <option th:value="true">Required</option>
                                    <option th:value="false">Not required</option>
                                </select>
                                <span class="select-arrow"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <span class="form-label">Number of baths</span>
                                <select class="form-control" th:field="*{room.numberOfBath}">
                                    <option th:value="1">One</option>
                                    <option th:value="2">Two</option>
                                    <option th:value="3">Three</option>
                                    <option th:value="4">Four</option>
                                    <option th:value="5">Five</option>
                                </select>
                                <span class="select-arrow"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="float-md-right col-md-12 d-flex justify-content-center">
                            <p>
                                <input class="btn btn-primary waves-button waves-light light-blue" type="submit"
                                       value="Search for the room">
                            </p>
                        </div>
                    </div>
                </form>
                <div class="row alert alert-danger" role="alert" th:if="${result == 'fail'}">
                    <span th:text="${description}"></span>
                </div>
                <div class="row alert alert-success" role="alert" th:if="${result == 'success'}">
                    <span th:text="${description}"></span>
                </div>

            </div>


        </div>
    </div>

    <div style="margin-top: 10%" id="dp"></div>
<div style="display: none" id="dialog-form" title="Create new reservation">
  <p class="validateTips ">All form fields are required.</p>

  <form>
    <fieldset>
      <label for="people">Number of people</label>
      <input type="number" name="people" id="people" value="2" class="text ui-widget-content ui-corner-all">

      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>

</div>


<th:block th:insert="/fragments/scripts.html :: my_scripts"/>
<script src="/static/js/daypilot-all.min.js" th:src="@{/js/daypilot-all.min.js}"></script>
<script src="/static/js/bookingChart.js" th:src="@{/js/bookingChart.js}"></script>


</body>
</html>
